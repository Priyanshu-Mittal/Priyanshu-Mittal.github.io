<!DOCTYPE html>
<html>

<head>
    <title>Quiz </title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <marquee id="welcome">Welcome to the arena of simple quiz prepared and designed by Mr. Priyanshu..</marquee><br /><br /><br />
    <div id="start" onclick="startquiz()" onmouseover="style='font-size:120px;cursor:pointer'">Start Quiz !</div>
    <div id="quiz" style="display:none">
        <div id="question">Question</div>

        <div id="timer">
            <div id="counter"></div>
        </div>

        <div id="choices">
            A.<button class="choice" id="A" onclick="checkanswer('A')"
                onmouseover="style='cursor:pointer'">A</button><br />
            B.<button class="choice" id="B" onclick="checkanswer('B')"
                onmouseover="style='cursor:pointer'">B</button><br />
            C.<button class="choice" id="C" onclick="checkanswer('C')"
                onmouseover="style='cursor:pointer'">C</button><br />
            D.<button class="choice" id="D" onclick="checkanswer('D')"
                onmouseover="style='cursor:pointer'">D</button><br />
        </div>
        <div id="time"></div>
        <div id="progress"></div>
    </div>
    <div id="score" style="display:none"></div>
    <script src="quiz.js"></script>
</body>

</html>
